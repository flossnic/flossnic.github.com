<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Paging Example by Prateep Gedupudi</title>

        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7/dijit/themes/claro/claro.css" />
    	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7/dojox/grid/resources/Grid.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7/dojox/grid/resources/claroGrid.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.7/dojo/dojo.js" data-dojo-config="async:1"></script>

        <script type="text/javascript">
            var dummydata = [{
    id: 1,
    name: "One"},
{
    id: 2,
    name: "Two"},
{
    id: 3,
    name: "Three"},
{
    id: 4,
    name: "Four"},
{
    id: 5,
    name: "Five"},
{
    id: 6,
    name: "Six"}];
var dummylayout;
var dummydatastore;
var dummydataadaptor;
var grid;
function addtorid(){
    dojo.byId("name").value;
    
}
require(["dojo/parser", "dojo/domReady!", "dijit/form/ValidationTextBox","dijit/form/Button","dojox/grid/DataGrid", "dojox/grid/_CheckBoxSelector", "dojo/store/Memory", "dojo/data/ObjectStore"], function(parser) {
    parser.parse();
    dojo.ready(function() {
        dummylayout = [{
            type: "dojox.grid._CheckBoxSelector"}, [{
            field: 'id',
            name: 'Id',
            width: '45%'

            },
        {
            field: 'name',
            name: 'Name',
            width: '50%'

            }]];

        dummydatastore = new dojo.store.Memory({
            data: dummydata
        });
        dummydataadaptor = new dojo.data.ObjectStore({
            objectStore: dummydatastore
        });
        grid = new dojox.grid.DataGrid({
            structure: dummylayout,
            store: dummydataadaptor,
            style: "width:100%"
        }, dojo.byId("datagrid"));
        grid.startup();
    });
});
        </script>
    </head>
    <body class="claro">
    	
    	<div id="datagrid"></div>
<label for="name">Name:</label>
<input type="text" id="name" name="name" data-dojo-type="dijit.form.ValidationTextBox" required data-dojo-props="regExp:'[a-zA-Z0-9]+', promptMessage: 'Please enter Name you want to add &quot;Only Alphnumeric &quot;', invalidMessage: '', missingMessage: ''">
<button data-dojo-type="dijit.form.Button" onCilck="addtorid();">Add To Grid</button>

    </body>
</html>
